<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistema de Cadastro de Usuários - exercício</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sistema de Cadastro de Usuários</h1>

    <section class="form-section">
      <h2>Cadastro</h2>
      <form id="userForm">
        <div class="field">
          <label for="name">Nome</label>
          <input id="name" name="name" type="text" required />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
        </div>
        <div class="field">
          <label for="password">Senha</label>
          <input id="password" name="password" type="password" required minlength="6" />
        </div>
        <div class="field">
          <label for="role">Perfil</label>
          <select id="role" name="role">
            <option value="user">Usuário</option>
            <option value="admin">Administrador</option>
          </select>
        </div>
        <div class="actions">
          <button type="submit" id="btnSave">Salvar</button>
          <button type="button" id="btnClear">Limpar</button>
        </div>
      </form>
    </section>

    <section class="list-section">
      <h2>Usuários</h2>
      <input id="search" placeholder="Pesquisar por nome ou email..." />
      <table id="usersTable">
        <thead>
          <tr><th>Nome</th><th>Email</th><th>Perfil</th><th>Ações</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
